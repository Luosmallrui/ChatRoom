# 项目配置信息
app:
  env: dev
  debug: false
  admin_email:
    -
  public_key: |
    -----BEGIN PUBLIC KEY-----
    xxxxxxx
    -----END PUBLIC KEY-----
  private_key: |
    -----BEGIN RSA PRIVATE KEY-----
    xxxxx
    -----END RSA PRIVATE KEY-----

server:
  http: 8082
  websocket: 8083

# 日志配置
log:
  # 日志文件路径 *请使用绝对路径*
  path: "/path/to/.../runtime"

# Redis 相关配置
redis:
  host: 127.0.0.1:6379
  auth: xxx
  database: 0

# Mysql 数据库配置
mysql:
  host: 127.0.0.1
  port: 3306
  charset: utf8mb4
  username: root
  password: 123456
  database: k
  collation: utf8mb4_general_ci

# Jwt 配置
jwt:
  secret: 836c3fea9bba4e04d51bd0fbcc5
  expires_time: 3600
  buffer_time: 3600

# 跨域配置
cors:
  origin: "*"
  headers: "Content-Type,Cache-Control,User-Agent,Keep-Alive,DNT,AccessToken,Authorization"
  methods: "OPTIONS,GET,POST,PUT,DELETE"
  credentials: false
  max_age: 600

# 文件系统配置【oss,qiniu 暂不支持】
filesystem:
  default: local
  local:
    # 文件保存的根目录
    root: "/Users/luosmallrui"
    # 公开的 bucket
    bucket_public: "public"
    # 私有的 bucket
    bucket_private: "private"
    endpoint: "0.0.0.0:8082"
    ssl: false
  minio:
    secret_id: "xxxxxx"
    secret_key: "xxxxx"
    # 公开的 bucket
    bucket_public: "im-static"
    # 私有的 bucket
    bucket_private: "im-private"
    endpoint: "im-cdn.xxx.com"
    ssl: false

