syntax = "proto3";

package rpc;

option go_package = "chatroom/kitex_gen/connect";

service ConnectionService {
  rpc GetConnectionDetail (EmptyRequest) returns (ConnectionResponse);
}

message EmptyRequest {}

message ConnectionResponse {
  int32 chat = 1;
  optional int32 example = 2; // 将字段声明为 optional
  optional int32 num = 3;     // 同样可以为其他字段添加 optional
}